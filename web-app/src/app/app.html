<div class="app-container">

    <h1>{{ title }}</h1>
    <nav class="app-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/counter" routerLinkActive="active">Counter (Signals)</a>
      <a routerLink="/todo" routerLinkActive="active">Todo (State)</a>

  <footer class="app-footer">

  </footer>
</div>
